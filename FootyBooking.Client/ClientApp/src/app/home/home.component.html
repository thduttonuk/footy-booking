<mat-card>
  <mat-card-title>
    Players in {{dataSource.data.length}}
  </mat-card-title>   
</mat-card>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
 
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Paid </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.paid" (change)="paidChanged(element)"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<mat-card *ngIf="!added">
  <form [formGroup]="options"  (ngSubmit)="onSubmit()">
    <mat-card>
      <div style="display: flex; flex-direction: column; text-align: left">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-checkbox formControlName="paid">Paid</mat-checkbox>
      </div>
    </mat-card>
    <mat-card>
      <button mat-raised-button color="primary" 
        type="submit"
        [disabled]="!options.valid">Add Me</button>
    </mat-card>
  </form>
</mat-card>
